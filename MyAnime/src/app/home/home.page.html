<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      MyAnime Login
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
      <ion-item>
        <ion-input type="text" placeholder="NickName" [(ngModel)]="nick_name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" placeholder="Password" [(ngModel)]="password"></ion-input>
      </ion-item>
      <ion-button expand="full" class="no-padding" color="success" (click)="tryLogin()">Login</ion-button>
  </ion-list>
  <ion-button expand="full" class="no-padding" (click)="redrtRegister()">Create a new account</ion-button>
  <!-- <ion-button href="/register">Registrar</ion-button> -->
</ion-content>
